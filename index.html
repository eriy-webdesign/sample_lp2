  <script type="text/javascript">

  // ボタン画像切り替え
  $(document).ready(function (){
    $('.submit-btn-1').hover(function(){
      $(this).attr('src',$(this).attr('src').replace('btn-1-off.png','btn-1-on.png'));
    },function(){
      $(this).attr('src',$(this).attr('src').replace('btn-1-on.png','btn-1-off.png'));
    });
  });

  $(document).ready(function (){
    $('.submit-btn-2').hover(function(){
      $(this).attr('src',$(this).attr('src').replace('btn-2-off.png','btn-2-on.png'));
    },function(){
      $(this).attr('src',$(this).attr('src').replace('btn-2-on.png','btn-2-off.png'));
    });
  });

  $('#scroll-btn').hide();


  $(window).scroll(function(){
    if ($(this).scrollTop() > 1000) {
      $('#scroll-btn').fadeIn();
    } else {
      $('#scroll-btn').fadeOut();
    }
  });


  $(document).ready(function(){
    $('#scroll-btn').click(function(){
      $('body,html').animate({scrollTop: 0}, 500);
      return false;
    });
  });
